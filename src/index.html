<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../libraries/p5.js"></script>
    <script src="../libraries/matter.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="sketch.js"></script>    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />       
  </head>
  <body>

    <h1>Inverted Pendulum Simulation - Mathew Swabey</h1>

    <main><canvas canvas id="simulation"></canvas></main> 

    <div><canvas id="angleChart" style="width:100%;max-width:400px;"></canvas></div> 

    <div class="controls">
      <input type="range" min="0" max="0.007" value="0.005" step="0.001" id="pSlider"> <span>&ensp;Proportional Gain<br/></span>
      <input type="range" min="0" max="0.500" value="0.200" step="0.001" id="dSlider"> <span>&ensp;Derivative Gain<br/></span>
      <span>Use the left and right arrows to destabalise the pendulum<br/></span>
      <input type="button" value="Reset" onclick="reset()">
    </div>

  </body>
</html>
